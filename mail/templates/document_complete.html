<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Document Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        /**
         * Google webfonts. Recommended to include the .woff version for cross-client compatibility.
         */
        @media screen {
            @font-face {
                font-family: 'Source Sans Pro';
                font-style: normal;
                font-weight: 400;
                src: local('Source Sans Pro Regular'), local('SourceSansPro-Regular'), url(https://fonts.gstatic.com/s/sourcesanspro/v10/ODelI1aHBYDBqgeIAH2zlBM0YzuT7MdOe03otPbuUS0.woff) format('woff');
            }

            @font-face {
                font-family: 'Source Sans Pro';
                font-style: normal;
                font-weight: 700;
                src: local('Source Sans Pro Bold'), local('SourceSansPro-Bold'), url(https://fonts.gstatic.com/s/sourcesanspro/v10/toadOcfmlt9b38dHJxOBGFkQc6VGVFSmCnC_l7QZG60.woff) format('woff');
            }
        }

        /**
         * Avoid browser level font resizing.
         * 1. Windows Mobile
         * 2. iOS / OSX
         */
        body,
        table,
        td,
        a {
            -ms-text-size-adjust: 100%; /* 1 */
            -webkit-text-size-adjust: 100%; /* 2 */
        }

        /**
         * Remove extra space added to tables and cells in Outlook.
         */
        table,
        td {
            mso-table-rspace: 0;
            mso-table-lspace: 0;
        }

        /**
         * Better fluid images in Internet Explorer.
         */
        img {
            -ms-interpolation-mode: bicubic;
        }

        /**
         * Remove blue links for iOS devices.
         */
        a[x-apple-data-detectors] {
            font-family: inherit !important;
            font-size: inherit !important;
            font-weight: inherit !important;
            line-height: inherit !important;
            color: inherit !important;
            text-decoration: none !important;
        }

        /**
         * Fix centering issues in Android 4.4.
         */
        div[style*="margin: 16px 0;"] {
            margin: 0 !important;
        }

        body {
            width: 100% !important;
            height: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /**
         * Collapse table borders to avoid space between cells.
         */
        table {
            border-collapse: collapse !important;
        }

        a {
            color: #1a82e2;
        }

        img {
            height: auto;
            line-height: 100%;
            text-decoration: none;
            border: 0;
            outline: none;
        }

        h3, h6{
            font-weight: 200 !important;
            margin: 0 0 8px;
            line-height: 30px;
        }
        h6{
            font-size: 16px;
        }
        h3{
            font-size: 24px;
        }


        .btn-custom{
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 16px;
            line-height: 30px;
            color: white !important;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #1e79be !important;
            border-color: #1e79be !important;
        }

        code,
        code>a{
            font-size: 87.5% !important;
            color: #e83e8c !important;
            text-decoration: none !important;
            font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body style="background-color: #e9ecef;">

<div class="preheader" style="display: none; max-width: 0; max-height: 0; overflow: hidden; font-size: 1px; line-height: 1px; color: #fff; opacity: 0;">
New Document Ready For Download
</div>
<!-- end preheader -->

<!-- start body -->
<table style="border: 0; border-collapse: collapse; width: 100%; max-width:600px; margin-left: auto; margin-right: auto;">

    <!-- start logo -->
    <tr>
        <td style="text-align: center; background-color: #e9ecef">

            <table style="width: 100%;">
                <tr>
                    <td  style="padding: 36px 36px 0 24px; text-align: center; width: 100%">
                        <a href="https://pro.vscription.com" target="_blank" style="display: inline-block;">

            border-bottom: 3px solid #d4dadf;
">
            <div style="width: 100%">
                There are one or more documents ready for download for your account.
                <br><br>
                Please <a href='{{url}}'>login</a> to access your reports.
                <br>
                Click the cloud icon

                    </g>
                </svg>
                at the end of the job row to download.
            </div>
        </td>
    </tr>
    <!-- end copy block -->

    <!-- start footer -->
    <tr>
        <td style="padding: 0 24px 24px;text-align: center; background-color: #e9ecef;
        font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
        font-size: 15px;
        line-height: 20px;
        color: #666;
">

            <p style="margin: 16px;">&copy; {{year}} VTEX Voice Solutions Inc.</p>

        </td>
    </tr>
    <!-- end footer -->

</table>
<!-- end body -->


</body>
</html>
